<form action="" #resisterUser="ngForm">
    <h4>Please Register</h4>

    <input type="text" placeholder="Enter Your name" ngModel #name="ngModel" minlength="6" maxlength="12" name="name">
    <input type="email" placeholder="Enter Your Email" required
        pattern="[A-Za-z0-9\._%+\-]+@[A-Za-z0-9\.\-]+\.[A-Za-z]{2,}" #email="ngModel" name="email" ngModel>

    <input type="text" placeholder="Password" ngModel #Password="ngModel" minlength="6" maxlength="12" name="Password">
    <input type="text" placeholder="Confirm Password" ngModel #CPassword="ngModel" minlength="6" maxlength="12"
        name="CPassword">


    <h5 [hidden]="email.valid ||email.untouched">Enter correxct Email</h5>
    <h5 [hidden]="Password.valid ||Password.untouched">Enter correxct Email</h5>


    <button mat-button (click)="register(resisterUser)" [disabled]="resisterUser.invalid">Register</button>
    <button mat-button (click)="reset(resisterUser)">reset</button>

    <input appInputStyle type='text' [(ngModel)]="CPassword" placeholder="Confirm Password"> -->
</form>
